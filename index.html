<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ink: #1a202c;
            --paper: #f4f1ea;
            --gold: #b2a078;
            --spring-easing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* âœ¨ POLISH: æ¨¡æ“¬å®£ç´™è³ªæ„Ÿçš„å™ªé»èƒŒæ™¯ */
        .ink-landscape {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(at 50% 0%, rgba(255,255,255,0.8) 0%, transparent 50%),
                url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.05"/></svg>');
            background-color: var(--paper);
        }

        /* âœ¨ POLISH: å‹•æ…‹å‘¼å¸çš„å±±è„ˆå‰ªå½±ï¼Œå¢åŠ è¦–è¦ºæ·±åº¦ */
        .mountain-layer {
            position: fixed; bottom: -5vh; left: 0; width: 100%; height: 40vh;
            background: linear-gradient(to top, rgba(0,0,0,0.08), transparent);
            clip-path: polygon(0% 100%, 15% 45%, 35% 85%, 55% 25%, 75% 70%, 90% 40%, 100% 90%, 100% 100%);
            filter: blur(12px);
            animation: breathe 15s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes breathe {
            from { opacity: 0.2; transform: scaleY(1) translateY(0); }
            to { opacity: 0.4; transform: scaleY(1.1) translateY(-10px); }
        }

        body {
            font-family: 'Noto Serif TC', serif;
            color: var(--ink);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* âœ¨ POLISH: ç»ç’ƒæ“¬æ…‹å¡ç‰‡ï¼Œçµåˆå…§é™°å½±ç‡Ÿé€ ç‰©ç†åšåº¦ */
        .xuan-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.08),
                inset 0 0 20px rgba(255,255,255,0.5);
            border-radius: 2rem;
            transition: all 0.5s var(--spring-easing);
        }

        /* âœ¨ POLISH: å¾®äº’å‹• - ç„¦é»é›†ä¸­æ™‚å¡ç‰‡è¼•å¾®ä¸Šæµ® */
        .xuan-card:focus-within {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.12);
        }

        input {
            background: transparent !important;
            border-bottom: 2px solid rgba(0,0,0,0.06) !important;
            border-radius: 0 !important;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--ink) !important;
            padding-bottom: 8px;
        }

        .price-value {
            font-family: 'Inter', sans-serif;
            font-variant-numeric: tabular-nums;
            color: var(--ink);
            background: linear-gradient(135deg, var(--ink) 0%, #4a5568 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-highlight {
            color: var(--gold) !important;
            -webkit-text-fill-color: var(--gold) !important;
        }

        /* æ‰“å°æ¨¡å¼å„ªåŒ– */
        .receipt-mode .no-print { display: none !important; }
        .receipt-mode .xuan-card { backdrop-filter: none; background: #fff; border: none; box-shadow: none; transform: none; }
        .receipt-mode { background: #fff !important; }

        /* âœ¨ POLISH: è‡ªå®šç¾©ç¯„åœæ»‘å¡Š */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px; width: 20px;
            border-radius: 50%;
            background: var(--ink);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div class="ink-landscape"></div>
    <div class="mountain-layer"></div>

    <nav class="p-8 flex justify-between items-center no-print">
        <div class="group cursor-pointer">
            <h1 class="text-2xl font-black italic tracking-tighter group-hover:tracking-normal transition-all duration-700">
                å±±æ°´ Â· è—å»Š
            </h1>
            <div class="h-0.5 w-0 group-hover:w-full bg-ink transition-all duration-500"></div>
        </div>
        <button onclick="toggleSettings(true)" class="w-12 h-12 rounded-full border border-black/5 flex items-center justify-center hover:bg-white hover:rotate-180 transition-all duration-700 shadow-sm">
            <span class="text-xs">âš™ï¸</span>
        </button>
    </nav>

    <aside id="settings-drawer" class="fixed inset-0 z-[100] no-print flex justify-end invisible opacity-0 transition-all duration-500">
        <div class="absolute inset-0 bg-black/20 backdrop-blur-md" onclick="toggleSettings(false)"></div>
        <div class="relative w-full max-w-sm bg-[#f4f1ea] h-full p-12 shadow-2xl transform translate-x-full transition-transform duration-700">
            <h2 class="text-xs font-bold mb-12 uppercase tracking-[0.5em] text-slate-400">System Config</h2>
            <div class="space-y-10">
                <div class="group">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 block">å£“å…‹åŠ›å–®åƒ¹ (cmÂ²)</label>
                    <input type="number" id="cfg-price-a" class="w-full py-2 text-xl outline-none">
                </div>
                <div class="group">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 block">PS å¡‘è† æ¿ (cmÂ²)</label>
                    <input type="number" id="cfg-price-b" class="w-full py-2 text-xl outline-none">
                </div>
                <div class="group">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 block">è—è¡“å¡ç´™ (cmÂ²)</label>
                    <input type="number" id="cfg-price-c" class="w-full py-2 text-xl outline-none">
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-black text-white text-xs font-black tracking-[0.3em] py-6 rounded-2xl mt-20 hover:scale-[0.98] transition-transform">
                UPDATE DATABASE
            </button>
        </div>
    </aside>

    <main class="max-w-md mx-auto p-6 space-y-10">
        <section class="xuan-card p-10 space-y-10 no-print">
            <div class="grid grid-cols-2 gap-10">
                <div class="relative">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 block">Length (CM)</label>
                    <input type="number" id="length" inputmode="decimal" class="w-full text-3xl p-1" placeholder="0">
                </div>
                <div class="relative">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 block">Width (CM)</label>
                    <input type="number" id="width" inputmode="decimal" class="w-full text-3xl p-1" placeholder="0">
                </div>
                <div class="col-span-2 relative">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 block">Frame Unit Price</label>
                    <input type="number" id="framePrice" inputmode="decimal" class="w-full text-3xl p-1" placeholder="0">
                </div>
            </div>
        </section>

        <div class="space-y-6 px-4">
            <div class="print-only text-center py-16">
                <h1 class="text-5xl font-black italic tracking-tighter mb-4">QUOTATION</h1>
                <p id="receipt-date" class="text-slate-400 text-[10px] font-bold tracking-[0.4em] uppercase"></p>
                <div class="h-0.5 w-16 bg-ink mx-auto my-8"></div>
                <p id="receipt-spec" class="text-2xl font-light italic"></p>
            </div>

            <div class="xuan-card p-8 space-y-8">
                <div class="flex justify-between items-center group cursor-default">
                    <div>
                        <h3 class="font-black text-lg tracking-wider">å£“å…‹åŠ›</h3>
                        <p class="text-[9px] text-slate-400 uppercase tracking-[0.3em] mt-1">Industrial Grade A</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-2" class="text-xs text-slate-300 line-through mb-1 font-bold"></p>
                        <p id="total-1-2" class="price-value text-4xl font-black leading-none">$ 0</p>
                    </div>
                </div>

                <div class="h-px bg-black/5"></div>

                <div class="flex justify-between items-center group cursor-default">
                    <div>
                        <h3 class="font-black text-lg tracking-wider">PS å¡‘è† æ¿</h3>
                        <p class="text-[9px] text-slate-400 uppercase tracking-[0.3em] mt-1">Value Selection B</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-3" class="text-xs text-slate-300 line-through mb-1 font-bold"></p>
                        <p id="total-1-3" class="price-value text-4xl font-black leading-none">$ 0</p>
                    </div>
                </div>

                <div class="h-px bg-black/5"></div>

                <div class="flex justify-between items-center group cursor-default">
                    <div>
                        <h3 class="font-black text-lg tracking-wider text-[#b2a078]">è—è¡“å¡ç´™</h3>
                        <p class="text-[9px] text-slate-400 uppercase tracking-[0.3em] mt-1">Premium Paper C</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-4" class="text-xs text-slate-300 line-through mb-1 font-bold"></p>
                        <p id="total-1-4" class="price-value gold-highlight text-4xl font-black leading-none">$ 0</p>
                    </div>
                </div>
            </div>
        </div>

        <section class="xuan-card p-8 no-print">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-black text-slate-400 tracking-[0.3em] uppercase">Discount Applied</span>
                <div class="font-black flex items-baseline">
                    <input type="number" id="discountInput" value="100" class="w-12 text-right text-2xl !p-0 !border-0 focus:!border-0">
                    <span class="text-sm ml-1 text-slate-400">%</span>
                </div>
            </div>
            <input type="range" id="discountRange" min="30" max="100" value="100" step="5" class="w-full h-1.5 bg-black/5 appearance-none rounded-full cursor-pointer">
        </section>
    </main>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-full px-10 max-w-md no-print">
        <button onclick="toggleReceipt()" class="w-full py-6 bg-black text-white font-black rounded-full shadow-[0_30px_60px_rgba(0,0,0,0.3)] active:scale-95 hover:scale-[1.02] transition-all flex items-center justify-center space-x-4">
            <span id="btn-icon" class="text-lg">ğŸ“„</span> 
            <span id="btn-text" class="text-[10px] tracking-[0.4em] uppercase">Export Quotation</span>
        </button>
    </div>

    <script>
        // ä¿ç•™åŸæœ¬é‚è¼¯
        let config = { priceA: 150, priceB: 130, priceC: 200 };

        const load = () => {
            const savedCfg = localStorage.getItem('g_cfg_v2'); 
            if(savedCfg) config = JSON.parse(savedCfg);
            
            ['a','b','c'].forEach(k => {
                const el = document.getElementById(`cfg-price-${k}`);
                if(el) el.value = config[`price${k.toUpperCase()}`];
            });

            ['length', 'width', 'framePrice', 'discountRange'].forEach(id => {
                const v = localStorage.getItem(`g_val_v2_${id}`); 
                if(v) document.getElementById(id).value = v;
            });
            calculate();
        };

        const saveSettings = () => {
            ['A','B','C'].forEach(k => {
                config[`price${k}`] = parseFloat(document.getElementById(`cfg-price-${k.toLowerCase()}`).value) || 0;
            });
            localStorage.setItem('g_cfg_v2', JSON.stringify(config));
            toggleSettings(false);
            calculate();
        };

        const calculate = () => {
            const L = parseFloat(document.getElementById('length').value) || 0;
            const W = parseFloat(document.getElementById('width').value) || 0;
            const P = parseFloat(document.getElementById('framePrice').value) || 0;
            const D = parseFloat(document.getElementById('discountRange').value) || 100;
            
            document.getElementById('discountInput').value = D;

            localStorage.setItem('g_val_v2_length', L);
            localStorage.setItem('g_val_v2_width', W);
            localStorage.setItem('g_val_v2_framePrice', P);
            localStorage.setItem('g_val_v2_discountRange', D);

            if (L <= 0 || W <= 0) return;

            const frameTotal = (L + W) * 2 * P;
            const area = L * W;
            const plans = [
                frameTotal + (area * config.priceA),
                frameTotal + (area * config.priceB),
                frameTotal + (area * config.priceC)
            ];

            const fmt = (v) => `$ ${Math.round(v).toLocaleString()}`;
            
            [['total-1-2','old-1-2'],['total-1-3','old-1-3'],['total-1-4','old-1-4']].forEach((ids, i) => {
                const totalEl = document.getElementById(ids[0]);
                const oldEl = document.getElementById(ids[1]);
                const discountedPrice = plans[i] * (D/100);
                
                totalEl.innerText = fmt(discountedPrice);
                oldEl.innerText = D < 100 ? fmt(plans[i]) : "";
            });

            document.getElementById('receipt-spec').innerText = `${L} Ã— ${W} CM / Frame: $${P}`;
        };

        function toggleSettings(open) {
            const drawer = document.getElementById('settings-drawer');
            const drawerContent = drawer.querySelector('div:last-child');
            if(open) {
                drawer.classList.remove('invisible', 'opacity-0');
                drawerContent.classList.remove('translate-x-full');
            } else {
                drawer.classList.add('opacity-0');
                drawerContent.classList.add('translate-x-full');
                setTimeout(() => drawer.classList.add('invisible'), 500);
            }
        }

        function toggleReceipt() {
            const isR = document.body.classList.toggle('receipt-mode');
            document.getElementById('btn-text').innerText = isR ? "Back to Edit" : "Export Quotation";
            document.getElementById('btn-icon').innerText = isR ? "â†©" : "ğŸ“„";
            if(isR) {
                document.getElementById('receipt-date').innerText = new Date().toLocaleDateString('zh-TW', {year:'numeric',month:'long',day:'numeric'});
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        ['length','width','framePrice','discountRange'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        window.onload = load;
    </script>
</body>
</html>
