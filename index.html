<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>益新畫廊 - 樣式預覽</title>
    <style>
        /* ========================================= */
        /* 您提供的 CSS 樣式貼在這裡 (已完整包含)       */
        /* ========================================= */

        /* 引入字體系統 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Shippori+Mincho:wght@400;500;700&family=Zen+Old+Mincho:wght@400;700;900&display=swap');

        :root {
            /* --- COLOR SYSTEM --- */
            --color-bg-paper:        #F6EDE1; 
            --color-bg-paper-aged:   #E9E5DA; 
            --color-bg-paper-pure:   #FFFFFF; 
            --color-text-primary:    #2B2B2B; 
            --color-text-secondary:  #554B3F; 
            --color-text-disabled:   #7D6C5F; 
            --color-accent-cinnabar: #E34234; 
            --color-accent-brass:    #CD9575; 
            --color-border:          #DDCFC5; 

            /* --- TYPOGRAPHY --- */
            --font-serif:   'Zen Old Mincho', 'Shippori Mincho', serif;
            --font-sans:    'Noto Sans JP', sans-serif;
            --text-h2:      2.618rem; 
            --text-h3:      1.618rem; 
            --space-m:      1.5rem;
            --space-2xl:    4.0rem;
        }

        /* 基礎設定 */
        body {
            font-family: var(--font-sans);
            color: var(--color-text-primary);
            background-color: var(--color-bg-paper);
            line-height: 1.75;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.08"/></svg>');
            min-height: 100vh;
            margin: 0; /* 修正：移除預設邊距 */
        }

        h1, h2, h3 {
            font-family: var(--font-serif);
            font-weight: 500;
            margin: 0;
        }

        h1.text-2xl { 
            font-size: var(--text-h2) !important; 
            letter-spacing: 0.05em; 
        }

        h3.text-lg {
            font-size: 1.2rem !important;
            letter-spacing: 0.1em;
            color: var(--color-text-secondary);
        }

        /* --- 關鍵佈局：對應 main#layout-container --- */
        main#layout-container {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: var(--space-2xl) !important;
            width: 90% !important;
            max-width: 500px !important;
            margin: var(--space-2xl) auto !important;
        }

        .layout-block {
            width: 100%;
            text-align: center; /* 標題置中 */
        }

        /* --- 元件：對應 .xuan-card --- */
        .xuan-card {
            background: rgba(233, 229, 218, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 6px -1px rgba(43, 43, 43, 0.05);
            border-radius: 2px;
            padding: 2.5rem;
            text-align: left; /* 卡片內容靠左 */
        }

        .xuan-card:focus-within {
            background: var(--color-bg-paper-pure);
            border-color: var(--color-accent-brass);
            box-shadow: 0 20px 40px -10px rgba(205, 149, 117, 0.15);
        }

        /* --- 輸入框樣式 --- */
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: var(--space-m);
        }

        label {
            font-family: var(--font-serif);
            color: var(--color-text-secondary);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        input {
            font-family: var(--font-serif);
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--color-border);
            padding: 0.5rem 0;
            font-size: var(--text-h3);
            width: 100%;
            outline: none;
        }

        input:focus {
            border-bottom-color: var(--color-accent-brass);
            color: var(--color-accent-brass);
        }

        /* --- 按鈕樣式 --- */
        button {
            background-color: var(--color-text-primary);
            color: #FFFFFF;
            padding: 1rem 2rem;
            border: none;
            cursor: pointer;
            font-family: var(--font-serif);
            letter-spacing: 0.1em;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: var(--color-accent-cinnabar);
        }
        
        .gold-highlight {
            color: var(--color-accent-cinnabar);
            font-weight: 700;
        }
    </style>
</head>
<body>

    <main id="layout-container">
        
        <div class="layout-block">
            <h1 class="text-2xl">益新畫廊</h1>
            <h3 class="text-lg">YI XIN GALLERY</h3>
        </div>

        <div class="layout-block xuan-card">
            
            <div class="input-group">
                <label>藝術家 / ARTIST</label>
                <input type="text" placeholder="輸入姓名..." value="張大千">
            </div>

            <div class="input-group">
                <label>估價金額 / ESTIMATE</label>
                <input type="text" class="price-value" placeholder="NT$" value="1,200,000">
            </div>

            <p style="font-size: 0.9rem; color: var(--color-text-secondary); margin-top: 2rem;">
                *此估價單有效期限為 <span class="gold-highlight">30天</span>
            </p>
        
            <button>確認送出</button>
        </div>

    </main>

</body>
</html>
