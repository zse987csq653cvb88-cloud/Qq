    <style>
        :root {
            --ink: #1a202c;
            --paper: #f4f1ea;
            --accent: #6366f1;

        body {

        .ink-landscape {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(at 50% 0%, rgba(255,255,255,0.8) 0%, transparent 50%),
                url('data:image/svg+xml;svgUtf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.05"/></svg>');
        }

        .mountain-layer {
            position: fixed; bottom: -5vh; left: 0; width: 100%; height: 40vh;
            background: linear-gradient(to top, rgba(0,0,0,0.05), transparent);
            clip-path: polygon(0% 100%, 10% 40%, 25% 75%, 45% 15%, 65% 65%, 85% 35%, 100% 80%, 100% 100%);
            filter: blur(8px);
            animation: breathe 12s infinite alternate var(--spring-easing);
            z-index: -1;
        }

        @keyframes breathe {
            from { opacity: 0.1; transform: scaleY(1); }
            to { opacity: 0.2; transform: scaleY(1.1); }
        }

        .xuan-card {
            background: rgba(255, 255, 255, 0.4);

            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.05),

            border-radius: 2rem; /* ç¨å¾®æ¸›å°åœ“è§’ */
            transition: transform 0.4s var(--spring-easing);
        }

        .xuan-card:focus-within {

        input {
            background: transparent !important;
            border-bottom: 2px solid rgba(0,0,0,0.05) !important;
            border-radius: 0 !important;
            font-family: 'Inter', sans-serif;
            font-weight: 700;

        input:focus {

            border-bottom-color: var(--ink) !important;
        }

        .price-value {

            transition: all 0.3s var(--spring-easing);
        }

        /* æ¨¡å¼åˆ‡æ›é‚è¼¯ */

        .receipt-mode { background: #fff !important; }

        /* æ”¶æ“šæ¨¡å¼ä¸‹çš„é¡å¤–å¾®èª¿ */

    <main class="max-w-md mx-auto p-4 space-y-5 pb-32 gpu-accelerated">

            <div class="grid grid-cols-2 gap-x-4 gap-y-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">é•·åº¦ (CM)</label>
                    <input type="number" id="length" inputmode="decimal" class="w-full text-xl p-1">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">å¯¬åº¦ (CM)</label>
                    <input type="number" id="width" inputmode="decimal" class="w-full text-xl p-1">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">æ¡†æ¢å–®åƒ¹</label>
                    <input type="number" id="framePrice" inputmode="decimal" class="w-full text-xl p-1">
                </div>
            </div>
        </section>

        <div class="space-y-4 px-2">

            <div class="flex justify-between items-end border-b border-slate-200 pb-4 group cursor-default">

                </div>
                <div class="text-right">

                </div>
            </div>

            <div class="flex justify-between items-end border-b border-slate-200 pb-4 group cursor-default">
                <div>
                    <h3 class="font-black text-lg group-hover:translate-x-1 transition-transform">PS å¡‘è† æ¿</h3>
                    <p class="text-[9px] text-slate-400 uppercase tracking-[0.3em] mt-1">Ref. Plan B</p>
                </div>
                <div class="text-right">
                    <p id="old-1-3" class="text-[9px] text-slate-300 line-through mb-0.5"></p>
                    <p id="total-1-3" class="price-value text-2xl font-black leading-none">$ 0</p>
                </div>
            </div>

            <div class="flex justify-between items-end border-b border-slate-200 pb-4 group cursor-default">
                <div>
                    <h3 class="font-black text-lg group-hover:translate-x-1 transition-transform">è—è¡“å¡ç´™</h3>
                    <p class="text-[9px] text-slate-400 uppercase tracking-[0.3em] mt-1">Ref. Plan C</p>
                </div>
                <div class="text-right">
                    <p id="old-1-4" class="text-[9px] text-slate-300 line-through mb-0.5"></p>
                    <p id="total-1-4" class="price-value text-2xl font-black leading-none">$ 0</p>

            </div>

        <section class="xuan-card p-5 no-print mt-6">
            <div class="flex justify-between items-center mb-3 px-1">
                <span class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Discount</span>
                <div class="font-black flex items-baseline">
                    <input type="number" id="discountInput" value="100" class="w-10 text-right text-lg !p-0 !border-0 focus:!border-0">
                    <span class="text-[10px] ml-1 font-bold text-slate-400">%</span>
                </div>
            </div>
            <input type="range" id="discountRange" min="30" max="100" value="100" step="5" class="w-full h-1 bg-slate-200 appearance-none rounded-full accent-slate-900 cursor-pointer">
        </section>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-full px-6 max-w-sm no-print z-50">
        <button onclick="toggleReceipt()" class="w-full py-4 bg-slate-900 text-white font-bold rounded-full shadow-[0_15px_30px_rgba(0,0,0,0.25)] active:scale-95 hover:bg-black transition-all flex items-center justify-center space-x-3">
            <span id="btn-icon">ğŸ“„</span> <span id="btn-text" class="text-[10px] tracking-[0.2em] font-black uppercase">Share Quotation</span>
        </button>
    </div>

    <script>
        // åŸå§‹ JavaScript é‚è¼¯å®Œå…¨ä¿ç•™
        let config = { priceA: 150, priceB: 130, priceC: 200 };

        const load = () => {
            const savedCfg = localStorage.getItem('g_cfg_v2'); 
            if(savedCfg) config = JSON.parse(savedCfg);
            
            ['a','b','c'].forEach(k => {
                const el = document.getElementById(`cfg-price-${k}`);
                if(el) el.value = config[`price${k.toUpperCase()}`];
            });

            ['length', 'width', 'framePrice', 'discountRange'].forEach(id => {
                const v = localStorage.getItem(`g_val_v2_${id}`); 
                if(v) document.getElementById(id).value = v;
            });
            calculate();
        };

        const saveSettings = () => {
            ['A','B','C'].forEach(k => {
                config[`price${k}`] = parseFloat(document.getElementById(`cfg-price-${k.toLowerCase()}`).value) || 0;
            });
            localStorage.setItem('g_cfg_v2', JSON.stringify(config));
            toggleSettings(false);
            calculate();
        };

        const calculate = () => {
            const L = parseFloat(document.getElementById('length').value) || 0;
            const W = parseFloat(document.getElementById('width').value) || 0;
            const P = parseFloat(document.getElementById('framePrice').value) || 0;
            const D = parseFloat(document.getElementById('discountRange').value) || 100;
            
            document.getElementById('discountInput').value = D;

            localStorage.setItem('g_val_v2_length', L);
            localStorage.setItem('g_val_v2_width', W);
            localStorage.setItem('g_val_v2_framePrice', P);
            localStorage.setItem('g_val_v2_discountRange', D);

            if (L <= 0 || W <= 0) return;

            const frameTotal = (L + W) * 2 * P;
            const area = L * W;
            const plans = [
                frameTotal + (area * config.priceA),
                frameTotal + (area * config.priceB),
                frameTotal + (area * config.priceC)
            ];

            const fmt = (v) => `$ ${Math.round(v).toLocaleString()}`;
            
            [['total-1-2','old-1-2'],['total-1-3','old-1-3'],['total-1-4','old-1-4']].forEach((ids, i) => {
                const totalEl = document.getElementById(ids[0]);
                const oldEl = document.getElementById(ids[1]);
                
                const discountedPrice = plans[i] * (D/100);
                
                totalEl.innerText = fmt(discountedPrice);
                oldEl.innerText = D < 100 ? fmt(plans[i]) : "";
            });

            document.getElementById('receipt-spec').innerText = `${L} Ã— ${W} CM / $${P}`;
        };

        function toggleSettings(open) {
            const drawer = document.getElementById('settings-drawer');
            const drawerContent = drawer.querySelector('div:last-child');
            if(open) {
                drawer.classList.remove('invisible', 'opacity-0');
                drawerContent.classList.remove('translate-x-full');
            } else {
                drawer.classList.add('opacity-0');
                drawerContent.classList.add('translate-x-full');
                setTimeout(() => drawer.classList.add('invisible'), 500);
            }
        }

        function toggleReceipt() {
            const isR = document.body.classList.toggle('receipt-mode');
            document.getElementById('btn-text').innerText = isR ? "Edit Data" : "Share Quotation";
            document.getElementById('btn-icon').innerText = isR ? "â†©" : "ğŸ“„";
            if(isR) {
                document.getElementById('receipt-date').innerText = new Date().toLocaleDateString('zh-TW', {year:'numeric',month:'long',day:'numeric'});
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        ['length','width','framePrice','discountRange'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        window.onload = load;
    </script>
