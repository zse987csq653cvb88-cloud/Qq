        .ink-landscape {

        /* æœ‰æ©Ÿæ„Ÿå±±è„ˆå‰ªå½± */
        .mountain-layer {

        /* ç‰©ç†æ„Ÿå¡ç‰‡ï¼šè¤‡åˆé™°å½± */

        /* è¼¸å…¥é …å„ªåŒ–ï¼šä½¿ç”¨ Monospace å­—é«”å¢å¼·æ•¸æ“šæ„Ÿ */

        /* æ¨™ç±¤å„ªåŒ– */

        /* å°èˆªéš±è—é‚è¼¯ */
        .receipt-mode .no-print { display: none !important; }
        .receipt-mode .print-only { display: block !important; }
        .receipt-mode { background: #fff !important; }

        /* ç‰¹æ®Šå­—é«”æ¨£å¼ */

<body class="min-h-screen">

    <div class="ink-landscape"></div>

    <nav class="p-8 flex justify-between items-center no-print gpu-accelerated">
        <div class="group cursor-pointer">

            </h1>

        </div>
        <button onclick="toggleSettings(true)" aria-label="ç³»çµ±è¨­å®š" class="w-12 h-12 rounded-full border border-slate-200 flex items-center justify-center hover:rotate-90 transition-transform duration-500 bg-white/50">
            <span class="text-xl">âš™ï¸</span>

    <aside id="settings-drawer" class="fixed inset-0 z-[100] no-print flex justify-end invisible opacity-0 transition-all duration-500">
        <div class="absolute inset-0 bg-black/10 backdrop-blur-md" onclick="toggleSettings(false)"></div>
        <div class="relative w-4/5 max-w-sm bg-[#f4f1ea] h-full p-10 shadow-2xl transform translate-x-full transition-transform duration-500">
            <h2 class="text-xl font-black mb-10 flex items-center uppercase tracking-widest font-cinzel">

            </h2>
            <div class="space-y-8">
                <div class="group">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block group-focus-within:text-ink transition-colors">å£“å…‹åŠ›</label>
                    <input type="number" id="cfg-price-a" class="w-full p-2 outline-none text-xl">
                </div>
                <div class="group">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block group-focus-within:text-ink transition-colors">PS å¡‘è† æ¿</label>
                    <input type="number" id="cfg-price-b" class="w-full p-2 outline-none text-xl">
                </div>
                <div class="group">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block group-focus-within:text-ink transition-colors">è—è¡“å¡ç´™</label>
                    <input type="number" id="cfg-price-c" class="w-full p-2 outline-none text-xl">
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl mt-16 shadow-2xl hover:bg-black transition-all tracking-widest text-xs uppercase">

            </button>

    <main class="max-w-md mx-auto p-6 space-y-10 gpu-accelerated">
        <section class="xuan-card p-10 space-y-10 no-print">
            <div class="grid grid-cols-2 gap-10">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 block">é•·åº¦ (CM)</label>
                    <input type="number" id="length" inputmode="decimal" class="w-full text-3xl p-2" placeholder="0">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 block">å¯¬åº¦ (CM)</label>
                    <input type="number" id="width" inputmode="decimal" class="w-full text-3xl p-2" placeholder="0">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 block">æ¡†æ¢å–®åƒ¹</label>
                    <input type="number" id="framePrice" inputmode="decimal" class="w-full text-3xl p-2" placeholder="0">
                </div>
            </div>
        </section>

        <div class="space-y-8 p-2">
            <div class="print-only text-center py-10">
                <h1 class="text-5xl font-black mb-6 font-cinzel tracking-widest">QUOTATION</h1>
                <p id="receipt-date" class="text-slate-500 text-[10px] font-bold tracking-[0.4em] uppercase font-ui"></p>
                <div class="h-px w-20 bg-ink mx-auto my-8"></div>
                <p id="receipt-spec" class="text-2xl font-bold italic mb-10 font-data"></p>
            </div>

            <div class="flex justify-between items-end border-b border-slate-200 pb-6 group cursor-default">
                <div>
                    <h3 class="font-bold text-xl tracking-widest group-hover:translate-x-1 transition-transform">å£“å…‹åŠ›</h3>
                    <p class="text-[9px] text-slate-400 uppercase tracking-[0.2em] mt-2 font-ui">Standard Grade</p>
                </div>
                <div class="text-right">
                    <p id="old-1-2" class="text-[10px] text-slate-300 line-through mb-1 font-data"></p>
                    <p id="total-1-2" class="price-value text-3xl leading-none">$ 0</p>
                </div>
            </div>

            <div class="flex justify-between items-end border-b border-slate-200 pb-6 group cursor-default">
                <div>
                    <h3 class="font-bold text-xl tracking-widest group-hover:translate-x-1 transition-transform">PS å¡‘è† æ¿</h3>
                    <p class="text-[9px] text-slate-400 uppercase tracking-[0.2em] mt-2 font-ui">Economy Choice</p>
                </div>
                <div class="text-right">
                    <p id="old-1-3" class="text-[10px] text-slate-300 line-through mb-1 font-data"></p>
                    <p id="total-1-3" class="price-value text-3xl leading-none">$ 0</p>
                </div>
            </div>

            <div class="flex justify-between items-end border-b border-slate-200 pb-6 group cursor-default">
                <div>
                    <h3 class="font-bold text-xl tracking-widest group-hover:translate-x-1 transition-transform text-gold">è—è¡“å¡ç´™</h3>
                    <p class="text-[9px] text-slate-400 uppercase tracking-[0.2em] mt-2 font-ui">Premium Selection</p>
                </div>
                <div class="text-right">
                    <p id="old-1-4" class="text-[10px] text-slate-300 line-through mb-1 font-data"></p>
                    <p id="total-1-4" class="price-value text-4xl leading-none text-gold">$ 0</p>
                </div>
            </div>
        </div>

        <section class="xuan-card p-6 no-print">
            <div class="flex justify-between items-center mb-4 px-2">
                <span class="text-[10px] font-bold text-slate-400 tracking-[0.3em] uppercase">Discount</span>
                <div class="font-black flex items-baseline">
                    <input type="number" id="discountInput" value="100" class="w-12 text-right text-xl !p-0 !border-0 focus:!border-0">
                    <span class="text-xs ml-1 font-bold text-slate-400">%</span>
                </div>
            </div>
            <input type="range" id="discountRange" min="30" max="100" value="100" step="5" class="w-full h-1 bg-slate-200 appearance-none rounded-full accent-slate-900 cursor-pointer">
        </section>
    </main>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-full px-10 max-w-md no-print">
        <button onclick="toggleReceipt()" class="w-full py-6 bg-slate-900 text-white font-bold rounded-full shadow-[0_20px_40px_rgba(0,0,0,0.2)] active:scale-95 hover:bg-black transition-all flex items-center justify-center space-x-3">
            <span id="btn-icon">ğŸ“„</span> <span id="btn-text" class="text-[10px] tracking-[0.3em] font-black uppercase">Share Quotation</span>
        </button>
    </div>

    <script>
        let config = { priceA: 150, priceB: 130, priceC: 200 };

        const load = () => {
            const savedCfg = localStorage.getItem('g_cfg_v2'); 
            if(savedCfg) config = JSON.parse(savedCfg);
            
            ['a','b','c'].forEach(k => {
                const el = document.getElementById(`cfg-price-${k}`);
                if(el) el.value = config[`price${k.toUpperCase()}`];
            });

            ['length', 'width', 'framePrice', 'discountRange'].forEach(id => {
                const v = localStorage.getItem(`g_val_v2_${id}`); 
                if(v) document.getElementById(id).value = v;
            });
            calculate();
        };

        const saveSettings = () => {
            ['A','B','C'].forEach(k => {
                config[`price${k}`] = parseFloat(document.getElementById(`cfg-price-${k.toLowerCase()}`).value) || 0;
            });
            localStorage.setItem('g_cfg_v2', JSON.stringify(config));
            toggleSettings(false);
            calculate();
        };

        const calculate = () => {
            const L = parseFloat(document.getElementById('length').value) || 0;
            const W = parseFloat(document.getElementById('width').value) || 0;
            const P = parseFloat(document.getElementById('framePrice').value) || 0;
            const D = parseFloat(document.getElementById('discountRange').value) || 100;
            
            document.getElementById('discountInput').value = D;

            // æŒä¹…åŒ–ç•¶å‰è¼¸å…¥
            localStorage.setItem('g_val_v2_length', L);
            localStorage.setItem('g_val_v2_width', W);
            localStorage.setItem('g_val_v2_framePrice', P);
            localStorage.setItem('g_val_v2_discountRange', D);

            if (L <= 0 || W <= 0) return;

            const frameTotal = (L + W) * 2 * P;
            const area = L * W;
            const plans = [
                frameTotal + (area * config.priceA),
                frameTotal + (area * config.priceB),
                frameTotal + (area * config.priceC)
            ];

            const fmt = (v) => `$ ${Math.round(v).toLocaleString()}`;
            
            [['total-1-2','old-1-2'],['total-1-3','old-1-3'],['total-1-4','old-1-4']].forEach((ids, i) => {
                const totalEl = document.getElementById(ids[0]);
                const oldEl = document.getElementById(ids[1]);
                
                const discountedPrice = plans[i] * (D/100);
                
                // æ•¸å­—è·³å‹•å‹•ç•«æ„Ÿ
                totalEl.innerText = fmt(discountedPrice);
                oldEl.innerText = D < 100 ? fmt(plans[i]) : "";
            });

            document.getElementById('receipt-spec').innerText = `${L} Ã— ${W} CM / $${P}`;
        };

        function toggleSettings(open) {
            const drawer = document.getElementById('settings-drawer');
            const drawerContent = drawer.querySelector('div:last-child');
            if(open) {
                drawer.classList.remove('invisible', 'opacity-0');
                drawerContent.classList.remove('translate-x-full');
            } else {
                drawer.classList.add('opacity-0');
                drawerContent.classList.add('translate-x-full');
                setTimeout(() => drawer.classList.add('invisible'), 500);
            }
        }

        function toggleReceipt() {
            const isR = document.body.classList.toggle('receipt-mode');
            document.getElementById('btn-text').innerText = isR ? "Edit Data" : "Share Quotation";
            document.getElementById('btn-icon').innerText = isR ? "â†©" : "ğŸ“„";
            if(isR) {
                document.getElementById('receipt-date').innerText = new Date().toLocaleDateString('zh-TW', {year:'numeric',month:'long',day:'numeric'});
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        ['length','width','framePrice','discountRange'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        window.onload = load;
    </script>
