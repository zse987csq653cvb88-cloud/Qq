<style>
    /* 1. 引入字體源：Cinzel (羅馬韻味), Noto Serif (東方宋體), Noto Sans (人文黑體), Roboto Mono (精確數字) */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+TC:wght@300;400;500&family=Noto+Serif+TC:wght@700;900&family=Roboto+Mono:wght@500;700&display=swap');

    :root {
        /* 調色盤優化：使用深灰代替純黑，模擬乾掉的墨色 */
        --ink: #333333; 
        --ink-light: #666666;
        --paper: #f4f1ea;
        --gold: #b2a078;
        --spring-easing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        
        /* 字體堆疊定義 */
        --font-heading-en: 'Cinzel', serif;
        --font-heading-zh: 'Noto Serif TC', serif;
        --font-body: 'Noto Sans TC', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
    }

    /* 2. 基礎排版設定：建立層級與舒適度 */
    body {
        font-family: var(--font-body);
        color: var(--ink);
        line-height: 1.7; /* 增加行高，提升閱讀透氣感 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
    }

    /* 3. 標題系統 (Headings) */
    h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading-zh); /* 預設中文宋體 */
        color: var(--ink);
        letter-spacing: 0.12em; /* 字距加寬，營造優雅感 */
        font-weight: 700;
    }

    /* 針對英文標題 (如 QUOTATION) 使用 Cinzel 強化儀式感 */
    h1[class*="italic"], .text-5xl {
        font-family: var(--font-heading-en), var(--font-heading-zh);
        font-style: normal !important; /* Cinzel 本身夠華麗，不需要強制斜體 */
        text-transform: uppercase;
    }

    /* 4. 價格與數字優化 (Hierarchy: Price) */
    .price-value {
        font-family: var(--font-mono); /* 使用等寬字體 */
        font-weight: 700;
        letter-spacing: -0.05em; /* 數字稍微緊湊一點，增加力量感 */
        font-variant-numeric: tabular-nums; /* 確保數字對齊 */
    }

    /* 覆蓋 Tailwind 的顏色，使用漸層墨色 */
    .price-value {
        background: linear-gradient(180deg, #333 0%, #000 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .gold-highlight {
        background: none;
        color: var(--gold) !important;
        -webkit-text-fill-color: var(--gold) !important;
    }

    /* 5. UI 標籤與內文 (Hierarchy: Labels & Body) */
    label, .text-slate-400 {
        font-family: var(--font-body);
        font-weight: 500;
        letter-spacing: 0.15em !important; /* 標籤字距拉大，增加精緻感 */
        color: var(--ink-light) !important;
    }

    /* 輸入框優化：輸入時也享受數據的美感 */
    input {
        font-family: var(--font-mono) !important;
        color: var(--ink) !important;
        font-weight: 500 !important;
        letter-spacing: 0.05em;
        background: transparent !important;
        border-bottom: 2px solid rgba(0,0,0,0.06) !important;
        border-radius: 0 !important;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-bottom-color: var(--ink) !important;
        padding-bottom: 8px;
    }

    /* --- 保留原有的背景與裝飾 CSS (不改動) --- */
    
    .ink-landscape {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        background: 
            radial-gradient(at 50% 0%, rgba(255,255,255,0.8) 0%, transparent 50%),
            url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.05"/></svg>');
        background-color: var(--paper);
    }

    .mountain-layer {
        position: fixed; bottom: -5vh; left: 0; width: 100%; height: 40vh;
        background: linear-gradient(to top, rgba(0,0,0,0.08), transparent);
        clip-path: polygon(0% 100%, 15% 45%, 35% 85%, 55% 25%, 75% 70%, 90% 40%, 100% 90%, 100% 100%);
        filter: blur(12px);
        animation: breathe 15s infinite alternate ease-in-out;
        z-index: -1;
    }

    @keyframes breathe {
        from { opacity: 0.2; transform: scaleY(1) translateY(0); }
        to { opacity: 0.4; transform: scaleY(1.1) translateY(-10px); }
    }

    .xuan-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
            0 25px 50px -12px rgba(0, 0, 0, 0.08),
            inset 0 0 20px rgba(255,255,255,0.5);
        border-radius: 2rem;
        transition: all 0.5s var(--spring-easing);
    }

    .xuan-card:focus-within {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.12);
    }

    /* 打印模式優化 */
    .receipt-mode .no-print { display: none !important; }
    .receipt-mode .xuan-card { backdrop-filter: none; background: #fff; border: none; box-shadow: none; transform: none; }
    .receipt-mode { background: #fff !important; }

    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px; width: 20px;
        border-radius: 50%;
        background: var(--ink);
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>
