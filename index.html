    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* ========================================= */
        /* 1. è¨­è¨ˆç³»çµ±å°å…¥ (Design Tokens Injection)  */
        /* Source: Code B (Visual Style)          */
        /* ========================================= */
        
        /* å¼•å…¥ Code B æŒ‡å®šçš„å­—é«”ï¼šZen Old Mincho (è¥¯ç·š) & Noto Sans JP (ç„¡è¥¯ç·š) */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Zen+Old+Mincho:wght@400;700;900&display=swap');

        :root {
            /* --- Color Palette (From Code B) --- */
            /* Paper (Kami) */
            --paper-default: #F6EDE1;   /* Torinoko paper */
            --paper-aged:    #E9E5DA;   /* Card background */

            /* Ink (Sumi) */

            --ink-wash:      #554B3F;   /* Diluted ink */
            --ink-disabled:  #7D6C5F;
            
            /* Accents */
            --cinnabar:      #E34234;   /* Vermilion Red (Primary Action) */
            --brass:         #CD9575;   /* Antique Brass (Secondary Accent) */
            --border-wash:   #DDCFC5;   /* Subtle dividers */

            /* --- Typography (From Code B) --- */
            --font-serif: 'Zen Old Mincho', 'Times New Roman', serif;
            --font-sans:  'Noto Sans JP', sans-serif;
            
            /* --- Spacing System (Ma) --- */
            --space-unit: 8px;
            --border-radius: 4px; /* æ¥µç°¡é¢¨æ ¼é€šå¸¸åœ“è§’è¼ƒå°ï¼Œä¸ä½¿ç”¨åŸæœ¬çš„å¤§åœ“è§’ */
        }

        /* åŸºç¤è¨­å®šé‡ç½® */
        body {
            font-family: var(--font-sans);
            color: var(--ink-primary);
            line-height: 1.75; /* Code B: "normal": 1.75 */
            background-color: var(--paper-default);
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.08"/></svg>');
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 120px;
        }

        /* ========================================= */
        /* 2. ğŸ›¡ï¸ é˜²ç¦¦æ€§ä½ˆå±€å¼•æ“ (Defensive Layout)   */
        /* Source: Code A (Structure)             */
        /* [CRITICAL] DO NOT REMOVE               */
        /* ========================================= */

        main#layout-container {
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
            align-items: center !important;
            gap: 4rem !important; /* Adjusted to Code B's "2xl" spacing */
            width: 90% !important;
            max-width: 500px !important;
            margin: 4rem auto !important;
            position: relative !important;
            z-index: 10;
        }

        .layout-block {
            position: relative !important;
            width: 100% !important;
            display: block !important;
            flex-shrink: 0 !important;
            margin-bottom: 1.5rem !important;
        }

        /* ========================================= */
        /* 3. é¢¨æ ¼è¦†è“‹ (Skinning)                    */
        /* Applying Code B styles to Code A IDs   */
        /* ========================================= */

        /* æ¨™é¡Œç³»çµ± (Typography Scale) */
        h1, h2, h3, .en-title {
            font-family: var(--font-serif);
            color: var(--ink-primary);
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        /* H1 æ¨¡æ“¬ Code B çš„ 4.236remï¼Œä½†å› æ‰‹æ©Ÿç‰ˆèª¿æ•´ç‚ºé©ä¸­å¤§å° */
        h1.text-2xl { 
            font-size: 2.618rem !important; /* Golden Ratio H2 size for mobile title */
            line-height: 1.2;
        }

        h3.text-lg {
            font-size: 1.2rem !important;
            letter-spacing: 0.1em;
        }

        /* å¡ç‰‡æ¨£å¼é‡å¡‘ (Re-skinning .xuan-card) */
        .xuan-card {
            background: rgba(233, 229, 218, 0.6); /* --paper-aged with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-wash);
            box-shadow: 
                0 4px 6px -1px rgba(43, 43, 43, 0.05), 
                0 10px 15px -3px rgba(43, 43, 43, 0.05); /* Softer shadows */
            border-radius: 2px; /* æ›´éŠ³åˆ©çš„é‚Šè§’ï¼Œç¬¦åˆæ¥µç°¡é¢¨æ ¼ */
            padding: 2.5rem;
            transition: all 0.4s ease;
        }
        
        .xuan-card:focus-within {
            background: var(--paper-pure);
            border-color: var(--brass);
            box-shadow: 0 20px 40px -10px rgba(205, 149, 117, 0.15); /* Brass tinted shadow */
        }

        /* è¼¸å…¥æ¡†å„ªåŒ– (Inputs) */
        label {
            font-family: var(--font-serif); /* Label ç”¨è¥¯ç·šé«”æ›´æœ‰æ°£è³ª */
            color: var(--ink-wash);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        input {
            font-family: var(--font-serif); /* æ•¸å­—ä¹Ÿæ”¹ç”¨è¥¯ç·šé«” */
            color: var(--ink-primary);
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-wash);
            border-radius: 0;
            padding: 0.5rem 0;
            font-size: 1.618rem; /* Golden Ratio */
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--brass); /* Focus æ™‚è®Šé»ƒéŠ…è‰² */
            color: var(--brass);
        }

        input::placeholder {
            color: var(--ink-disabled);
            opacity: 0.3;
        }

        /* åƒ¹æ ¼é¡¯ç¤ºå„ªåŒ– */
        .price-value {
            font-family: var(--font-serif);
            font-weight: 400; /* æ•¸å­—ä¸éœ€å¤ªç²—ï¼Œå„ªé›…ä¸€é» */
            color: var(--ink-primary);
        }

        .gold-highlight {
            color: var(--cinnabar) !important; /* é‡é»é …ç›®æ”¹ç”¨ç¡ƒç ‚ç´… */
            -webkit-text-fill-color: var(--cinnabar) !important; 
            font-weight: 700;
        }

        /* æŒ‰éˆ•å„ªåŒ– */
        button {
            background-color: var(--ink-primary) !important;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--cinnabar) !important; /* Hover è®Šç¡ƒç ‚ç´… */
            transform: translateY(-2px);
        }

        /* è£é£¾æ€§èƒŒæ™¯å±¤ (Mountain Layer) - èª¿æ•´ç‚ºæ°´å¢¨è‰² */
        .mountain-layer {
            background: linear-gradient(to top, #E9E5DA, transparent);
            opacity: 0.5;
        }
        
        /* å´é‚Šæ¬„ (Settings Drawer) */
        #settings-drawer .bg-\[\#f4f1ea\] {
            background-color: var(--paper-aged) !important;
            border-left: 1px solid var(--border-wash);
        }

        /* Range Slider Customization */
        input[type=range]::-webkit-slider-thumb {
            background: var(--cinnabar); /* æ‹‰æ¡¿é ­æ”¹ç‚ºç¡ƒç ‚ç´… */
            border: 2px solid var(--paper-default);
        }

        /* åˆ—å°æ¨¡å¼ä¿®æ­£ */
        .receipt-mode body { background: #fff !important; }
        .receipt-mode .xuan-card { border: none; box-shadow: none; background: transparent; }
    </style>
</head>
<body>

    <div class="ink-landscape"></div>
    <div class="mountain-layer"></div>

    <nav class="p-8 flex justify-between items-center no-print relative z-50">
        <div class="group cursor-pointer">
            <h1 class="text-2xl italic tracking-tighter">Yi Xin Â· Gallery</h1>
            <div class="h-0.5 w-8 bg-[var(--cinnabar)] mt-2 transition-all group-hover:w-full"></div>
        </div>
        <button onclick="toggleSettings(true)" class="w-10 h-10 rounded-full !bg-transparent border border-[var(--ink-wash)] flex items-center justify-center hover:!bg-[var(--paper-aged)] hover:!border-[var(--brass)] transition group">
            <span class="text-[var(--ink-primary)] group-hover:text-[var(--brass)]">âš™ï¸</span>
        </button>
    </nav>

    <aside id="settings-drawer" class="fixed inset-0 z-[100] no-print invisible opacity-0 transition-all duration-300">
        <div class="absolute inset-0 bg-[var(--ink-primary)]/10 backdrop-blur-sm" onclick="toggleSettings(false)"></div>
        <div class="absolute right-0 top-0 h-full w-80 bg-[#f4f1ea] p-10 shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col justify-center">
            <h2 class="text-xs font-bold mb-10 uppercase tracking-[0.3em] text-[var(--ink-wash)]">Database</h2>
            <div class="space-y-8">
                <div><label>å£“å…‹åŠ›å–®åƒ¹</label><input type="number" id="cfg-price-a"></div>
                <div><label>PS å¡‘è† æ¿</label><input type="number" id="cfg-price-b"></div>
                <div><label>è—è¡“å¡ç´™</label><input type="number" id="cfg-price-c"></div>
            </div>
            <button onclick="saveSettings()" class="w-full !bg-[var(--ink-primary)] text-white text-xs font-bold py-4 rounded mt-12 tracking-widest hover:!bg-[var(--brass)]">SAVE CHANGE</button>
        </div>
    </aside>

    <main id="layout-container">

        <section class="layout-block xuan-card">
            <div class="grid grid-cols-2 gap-8">
                <div>
                    <label>Length (CM)</label>
                    <input type="number" id="length" inputmode="decimal" placeholder="0">
                </div>
                <div>
                    <label>Width (CM)</label>
                    <input type="number" id="width" inputmode="decimal" placeholder="0">
                </div>
                <div class="col-span-2 pt-4">
                    <label>Frame Price ($)</label>
                    <input type="number" id="framePrice" inputmode="decimal" placeholder="0">
                </div>
            </div>
        </section>

        <section class="layout-block"> 
            <div class="print-only text-center py-10">
                <h1 class="text-4xl en-title mb-4">Quotation</h1>
                <p id="receipt-date" class="text-xs tracking-[0.3em] uppercase text-gray-500"></p>
                <div class="h-px w-10 bg-black mx-auto my-6"></div>
                <p id="receipt-spec" class="text-xl italic font-serif"></p>
            </div>

            <div class="xuan-card space-y-8">
                <div class="flex justify-between items-center group">
                    <div>
                        <h3 class="text-lg">å£“å…‹åŠ›</h3>
                        <p class="text-[10px] uppercase tracking-widest text-[var(--ink-wash)] mt-1">Grade A</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-2" class="text-xs text-[var(--ink-disabled)] line-through mb-1"></p>
                        <p id="total-1-2" class="price-value text-3xl group-hover:text-[var(--brass)] transition">$ 0</p>
                    </div>
                </div>
                <div class="h-px bg-[var(--border-wash)]"></div>
                
                <div class="flex justify-between items-center group">
                    <div>
                        <h3 class="text-lg">PS å¡‘è† æ¿</h3>
                        <p class="text-[10px] uppercase tracking-widest text-[var(--ink-wash)] mt-1">Selection B</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-3" class="text-xs text-[var(--ink-disabled)] line-through mb-1"></p>
                        <p id="total-1-3" class="price-value text-3xl group-hover:text-[var(--brass)] transition">$ 0</p>
                    </div>
                </div>
                <div class="h-px bg-[var(--border-wash)]"></div>

                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg" style="color: var(--cinnabar);">è—è¡“å¡ç´™</h3>
                        <p class="text-[10px] uppercase tracking-widest text-[var(--ink-wash)] mt-1">Premium C</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-4" class="text-xs text-[var(--ink-disabled)] line-through mb-1"></p>
                        <p id="total-1-4" class="price-value gold-highlight text-4xl">$ 0</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="layout-block xuan-card no-print">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-bold tracking-[0.2em] uppercase text-[var(--ink-wash)]">Special Offer</span>
                <div class="flex items-baseline font-bold text-xl font-serif">
                    <input type="number" id="discountInput" value="100" class="w-16 text-right !border-0 !p-0 !text-2xl text-[var(--cinnabar)]">
                    <span class="text-sm ml-1 text-[var(--ink-wash)]">%</span>
                </div>
            </div>
            <input type="range" id="discountRange" min="30" max="100" value="100" step="5" class="w-full accent-[var(--cinnabar)]">
        </section>
    </main>

    <div class="fixed bottom-8 left-0 w-full flex justify-center no-print z-50 pointer-events-none">
        <button onclick="toggleReceipt()" class="pointer-events-auto !bg-[var(--ink-primary)] text-white px-10 py-4 rounded shadow-2xl flex items-center gap-3 hover:scale-105 active:scale-95 transition transform hover:!bg-[var(--cinnabar)]">
            <span id="btn-icon">ğŸ“„</span>
            <span id="btn-text" class="text-xs font-bold tracking-[0.2em] uppercase">Export</span>
        </button>
    </div>

    <script>
        // ==========================================
        //  JS Logic (ä¿ç•™ Code A çš„é‚è¼¯æ ¸å¿ƒ)
        // ==========================================
        let config = { priceA: 150, priceB: 130, priceC: 200 };
        
        const load = () => {
            const savedCfg = localStorage.getItem('g_cfg_v2'); 
            if(savedCfg) config = JSON.parse(savedCfg);
            ['a','b','c'].forEach(k => {
                const el = document.getElementById(`cfg-price-${k}`);
                if(el) el.value = config[`price${k.toUpperCase()}`];
            });
            ['length', 'width', 'framePrice', 'discountRange'].forEach(id => {
                const v = localStorage.getItem(`g_val_v2_${id}`); 
                if(v) document.getElementById(id).value = v;
            });
            calculate();
        };

        const saveSettings = () => {
            ['A','B','C'].forEach(k => {
                config[`price${k}`] = parseFloat(document.getElementById(`cfg-price-${k.toLowerCase()}`).value) || 0;
            });
            localStorage.setItem('g_cfg_v2', JSON.stringify(config));
            toggleSettings(false);
            calculate();
        };

        const calculate = () => {
            const L = parseFloat(document.getElementById('length').value) || 0;
            const W = parseFloat(document.getElementById('width').value) || 0;
            const P = parseFloat(document.getElementById('framePrice').value) || 0;
            const D = parseFloat(document.getElementById('discountRange').value) || 100;
            
            document.getElementById('discountInput').value = D;
            
            localStorage.setItem('g_val_v2_length', L);
            localStorage.setItem('g_val_v2_width', W);
            localStorage.setItem('g_val_v2_framePrice', P);
            localStorage.setItem('g_val_v2_discountRange', D);

            if (L <= 0 || W <= 0) return;

            const frameTotal = (L + W) * 2 * P;
            const area = L * W;
            const plans = [
                frameTotal + (area * config.priceA),
                frameTotal + (area * config.priceB),
                frameTotal + (area * config.priceC)
            ];

            const fmt = (v) => `$ ${Math.round(v).toLocaleString()}`;
            
            [['total-1-2','old-1-2'],['total-1-3','old-1-3'],['total-1-4','old-1-4']].forEach((ids, i) => {
                const totalEl = document.getElementById(ids[0]);
                const oldEl = document.getElementById(ids[1]);
                const discountedPrice = plans[i] * (D/100);
                totalEl.innerText = fmt(discountedPrice);
                oldEl.innerText = D < 100 ? fmt(plans[i]) : "";
            });

            document.getElementById('receipt-spec').innerText = `${L} Ã— ${W} CM / Frame: $${P}`;
        };

        function toggleSettings(open) {
            const drawer = document.getElementById('settings-drawer');
            const drawerContent = drawer.querySelector('div:last-child');
            if(open) {
                drawer.classList.remove('invisible', 'opacity-0');
                drawerContent.classList.remove('translate-x-full');
            } else {
                drawer.classList.add('opacity-0');
                drawerContent.classList.add('translate-x-full');
                setTimeout(() => drawer.classList.add('invisible'), 300);
            }
        }

        function toggleReceipt() {
            const isR = document.body.classList.toggle('receipt-mode');
            document.getElementById('btn-text').innerText = isR ? "Edit Data" : "Export";
            document.getElementById('btn-icon').innerText = isR ? "â†©" : "ğŸ“„";
            if(isR) {
                document.getElementById('receipt-date').innerText = new Date().toLocaleDateString('zh-TW', {year:'numeric',month:'long',day:'numeric'});
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        ['length','width','framePrice','discountRange'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        window.onload = load;
    </script>
</body>
