    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* ========================================= */
        /* 1. å­—é«”èˆ‡åŸºç¤è¨­å®š (Typography & Base)      */
        /* ========================================= */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+TC:wght@300;400;500&family=Noto+Serif+TC:wght@700;900&family=Roboto+Mono:wght@500;700&display=swap');

        body {

            overflow-x: hidden;
            /* ç¢ºä¿ body æœ‰è¶³å¤ é«˜åº¦æ’é–‹é é¢ */
            min-height: 100vh;
            padding-bottom: 150px; /* ç‚ºåº•éƒ¨æŒ‰éˆ•ç•™å‡ºçµ•å°å®‰å…¨çš„ç©ºé–“ */
        }

        /* ========================================= */
        /* 2. ğŸ›¡ï¸ é˜²ç¦¦æ€§ä½ˆå±€å¼•æ“ (Defensive Layout)   */
        /* [CRITICAL] è«‹å‹¿åˆªé™¤æ­¤å€å¡Š                 */
        /* ========================================= */

        /* ä¸»å®¹å™¨ï¼šå¼·åˆ¶å‚ç›´ Flex ä½ˆå±€ */
        main#layout-container {
            /* ä½ˆå±€æ¨¡å¼ */
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
            align-items: center !important;
            
            /* æš´åŠ›é–“è·ï¼šå€å¡Šä¹‹é–“è‡³å°‘ä¿ç•™ 60px */
            gap: 60px !important; 
            
            /* å°ºå¯¸èˆ‡ä½ç½® */
            width: 90% !important;
            max-width: 500px !important;
            margin: 40px auto !important;
            position: relative !important;
            z-index: 10;
        }

        /* å­å€å¡Šï¼šå¼·åˆ¶å›æ­¸æ–‡æª”æµï¼Œç¦æ­¢ Absolute */
        .layout-block {
            /* ä½ç½®é‡ç½® */
            position: relative !important;
            top: auto !important; 
            left: auto !important;
            bottom: auto !important;
            right: auto !important;
            
            /* å°ºå¯¸é‡ç½® */
            width: 100% !important;
            height: auto !important; /* é˜²æ­¢é«˜åº¦å¡Œé™· */
            display: block !important;
            
            /* é˜²æ­¢ Flex å£“ç¸® */
            flex-shrink: 0 !important;
            flex-grow: 0 !important;
            
            /* æš´åŠ›é‚Šè· (Failsafe) */
            margin-bottom: 20px !important;
        }

        /* ========================================= */
        /* 3. è¦–è¦ºé¢¨æ ¼ (Visual Styling)              */
        /* ========================================= */

        /* æ¨™é¡Œ */
        h1, h2, h3 { font-family: var(--font-heading-zh); color: var(--ink); font-weight: 700; letter-spacing: 0.12em; }
        .en-title { font-family: var(--font-heading-en); text-transform: uppercase; font-style: normal; }

        /* åƒ¹æ ¼ */
        .price-value {
            font-family: var(--font-mono);
            font-weight: 700;
            letter-spacing: -0.05em;
            font-variant-numeric: tabular-nums;
            background: linear-gradient(180deg, #333 0%, #000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-highlight { color: var(--gold) !important; -webkit-text-fill-color: var(--gold) !important; }

        /* è¼¸å…¥æ¡†èˆ‡æ¨™ç±¤ */
        label { font-family: var(--font-body); font-weight: 500; letter-spacing: 0.15em; color: var(--ink-light); display: block; margin-bottom: 8px; font-size: 0.75rem; text-transform: uppercase; }
        input {
            font-family: var(--font-mono);
            color: var(--ink);
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            border-radius: 0;
            width: 100%;
            padding: 8px 0;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        input:focus { outline: none; border-bottom-color: var(--ink); }

        /* èƒŒæ™¯ */
        .ink-landscape {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(at 50% 0%, rgba(255,255,255,0.8) 0%, transparent 50%),
            url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.05"/></svg>');
            pointer-events: none;
        }
        .mountain-layer {
            position: fixed; bottom: -5vh; left: 0; width: 100%; height: 40vh; z-index: -1;
            background: linear-gradient(to top, rgba(0,0,0,0.08), transparent);
            clip-path: polygon(0% 100%, 15% 45%, 35% 85%, 55% 25%, 75% 70%, 90% 40%, 100% 90%, 100% 100%);
            filter: blur(12px);
            pointer-events: none;
        }

        /* å¡ç‰‡æ¨£å¼ */
        .xuan-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            border-radius: 2rem;
            padding: 2.5rem;
            transition: transform 0.4s var(--spring-easing), box-shadow 0.4s ease;
        }
        .xuan-card:focus-within { transform: translateY(-5px); box-shadow: 0 30px 60px -15px rgba(0,0,0,0.15); }

        /* åˆ—å°æ¨¡å¼ */
        .receipt-mode .no-print { display: none !important; }
        .receipt-mode .xuan-card { backdrop-filter: none; background: #fff; box-shadow: none; border: none; }
        .receipt-mode body { background: #fff; padding-bottom: 0; }
        
        /* Range Slider */
        input[type=range] { -webkit-appearance: none; height: 4px; background: rgba(0,0,0,0.1); padding: 0; border: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; background: var(--ink); cursor: pointer; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="ink-landscape"></div>
    <div class="mountain-layer"></div>

    <nav class="p-8 flex justify-between items-center no-print relative z-50">
        <div class="group cursor-pointer">
            <h1 class="text-2xl font-black italic tracking-tighter">å±±æ°´ Â· è—å»Š</h1>
            <div class="h-0.5 w-8 bg-ink mt-1"></div>
        </div>
        <button onclick="toggleSettings(true)" class="w-10 h-10 rounded-full border border-black/10 flex items-center justify-center hover:bg-white transition">
            âš™ï¸
        </button>
    </nav>

    <aside id="settings-drawer" class="fixed inset-0 z-[100] no-print invisible opacity-0 transition-all duration-300">
        <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" onclick="toggleSettings(false)"></div>
        <div class="absolute right-0 top-0 h-full w-80 bg-[#f4f1ea] p-10 shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col justify-center">
            <h2 class="text-xs font-bold mb-10 uppercase tracking-[0.3em] text-gray-400">Database</h2>
            <div class="space-y-8">
                <div><label>å£“å…‹åŠ›å–®åƒ¹</label><input type="number" id="cfg-price-a"></div>
                <div><label>PS å¡‘è† æ¿</label><input type="number" id="cfg-price-b"></div>
                <div><label>è—è¡“å¡ç´™</label><input type="number" id="cfg-price-c"></div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-black text-white text-xs font-bold py-4 rounded-xl mt-12 tracking-widest">SAVE</button>
        </div>
    </aside>

    <main id="layout-container">

        <section class="layout-block xuan-card">
            <div class="grid grid-cols-2 gap-8">
                <div>
                    <label>Length (CM)</label>
                    <input type="number" id="length" inputmode="decimal" placeholder="0">
                </div>
                <div>
                    <label>Width (CM)</label>
                    <input type="number" id="width" inputmode="decimal" placeholder="0">
                </div>
                <div class="col-span-2">
                    <label>Frame Price</label>
                    <input type="number" id="framePrice" inputmode="decimal" placeholder="0">
                </div>
            </div>
        </section>
        <section class="layout-block"> <div class="print-only text-center py-10">
                <h1 class="text-4xl en-title mb-4">Quotation</h1>
                <p id="receipt-date" class="text-xs tracking-[0.3em] uppercase text-gray-500"></p>
                <div class="h-px w-10 bg-black mx-auto my-6"></div>
                <p id="receipt-spec" class="text-xl italic font-serif"></p>
            </div>

            <div class="xuan-card space-y-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg">å£“å…‹åŠ›</h3>
                        <p class="text-[10px] uppercase tracking-widest text-gray-400 mt-1">Grade A</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-2" class="text-xs text-gray-400 line-through mb-1"></p>
                        <p id="total-1-2" class="price-value text-3xl">$ 0</p>
                    </div>
                </div>
                <div class="h-px bg-black/5"></div>
                
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg">PS å¡‘è† æ¿</h3>
                        <p class="text-[10px] uppercase tracking-widest text-gray-400 mt-1">Selection B</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-3" class="text-xs text-gray-400 line-through mb-1"></p>
                        <p id="total-1-3" class="price-value text-3xl">$ 0</p>
                    </div>
                </div>
                <div class="h-px bg-black/5"></div>

                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg text-[#b2a078]">è—è¡“å¡ç´™</h3>
                        <p class="text-[10px] uppercase tracking-widest text-gray-400 mt-1">Premium C</p>
                    </div>
                    <div class="text-right">
                        <p id="old-1-4" class="text-xs text-gray-400 line-through mb-1"></p>
                        <p id="total-1-4" class="price-value gold-highlight text-3xl">$ 0</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="layout-block xuan-card no-print">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-bold tracking-[0.2em] uppercase text-gray-400">Discount</span>
                <div class="flex items-baseline font-bold text-xl">
                    <input type="number" id="discountInput" value="100" class="w-12 text-right !border-0 !p-0 !text-xl">
                    <span class="text-sm ml-1 text-gray-400">%</span>
                </div>
            </div>
            <input type="range" id="discountRange" min="30" max="100" value="100" step="5" class="w-full">
        </section>
        </main>

    <div class="fixed bottom-8 left-0 w-full flex justify-center no-print z-50 pointer-events-none">
        <button onclick="toggleReceipt()" class="pointer-events-auto bg-black text-white px-8 py-4 rounded-full shadow-2xl flex items-center gap-3 hover:scale-105 active:scale-95 transition transform">
            <span id="btn-icon">ğŸ“„</span>
            <span id="btn-text" class="text-xs font-bold tracking-[0.2em] uppercase">Export</span>
        </button>
    </div>

    <script>
        // JS é‚è¼¯ä¿æŒä¸è®Šï¼Œåƒ…ç¢ºä¿åŠŸèƒ½é‹ä½œ
        let config = { priceA: 150, priceB: 130, priceC: 200 };
        
        const load = () => {
            const savedCfg = localStorage.getItem('g_cfg_v2'); 
            if(savedCfg) config = JSON.parse(savedCfg);
            ['a','b','c'].forEach(k => {
                const el = document.getElementById(`cfg-price-${k}`);
                if(el) el.value = config[`price${k.toUpperCase()}`];
            });
            ['length', 'width', 'framePrice', 'discountRange'].forEach(id => {
                const v = localStorage.getItem(`g_val_v2_${id}`); 
                if(v) document.getElementById(id).value = v;
            });
            calculate();
        };

        const saveSettings = () => {
            ['A','B','C'].forEach(k => {
                config[`price${k}`] = parseFloat(document.getElementById(`cfg-price-${k.toLowerCase()}`).value) || 0;
            });
            localStorage.setItem('g_cfg_v2', JSON.stringify(config));
            toggleSettings(false);
            calculate();
        };

        const calculate = () => {
            const L = parseFloat(document.getElementById('length').value) || 0;
            const W = parseFloat(document.getElementById('width').value) || 0;
            const P = parseFloat(document.getElementById('framePrice').value) || 0;
            const D = parseFloat(document.getElementById('discountRange').value) || 100;
            
            document.getElementById('discountInput').value = D;
            
            localStorage.setItem('g_val_v2_length', L);
            localStorage.setItem('g_val_v2_width', W);
            localStorage.setItem('g_val_v2_framePrice', P);
            localStorage.setItem('g_val_v2_discountRange', D);

            if (L <= 0 || W <= 0) return;

            const frameTotal = (L + W) * 2 * P;
            const area = L * W;
            const plans = [
                frameTotal + (area * config.priceA),
                frameTotal + (area * config.priceB),
                frameTotal + (area * config.priceC)
            ];

            const fmt = (v) => `$ ${Math.round(v).toLocaleString()}`;
            
            [['total-1-2','old-1-2'],['total-1-3','old-1-3'],['total-1-4','old-1-4']].forEach((ids, i) => {
                const totalEl = document.getElementById(ids[0]);
                const oldEl = document.getElementById(ids[1]);
                const discountedPrice = plans[i] * (D/100);
                totalEl.innerText = fmt(discountedPrice);
                oldEl.innerText = D < 100 ? fmt(plans[i]) : "";
            });

            document.getElementById('receipt-spec').innerText = `${L} Ã— ${W} CM / Frame: $${P}`;
        };

        function toggleSettings(open) {
            const drawer = document.getElementById('settings-drawer');
            const drawerContent = drawer.querySelector('div:last-child');
            if(open) {
                drawer.classList.remove('invisible', 'opacity-0');
                drawerContent.classList.remove('translate-x-full');
            } else {
                drawer.classList.add('opacity-0');
                drawerContent.classList.add('translate-x-full');
                setTimeout(() => drawer.classList.add('invisible'), 300);
            }
        }

        function toggleReceipt() {
            const isR = document.body.classList.toggle('receipt-mode');
            document.getElementById('btn-text').innerText = isR ? "Edit Data" : "Export";
            document.getElementById('btn-icon').innerText = isR ? "â†©" : "ğŸ“„";
            if(isR) {
                document.getElementById('receipt-date').innerText = new Date().toLocaleDateString('zh-TW', {year:'numeric',month:'long',day:'numeric'});
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        ['length','width','framePrice','discountRange'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        window.onload = load;
    </script>
</body>
</html>
